<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

<body>
    <header>
        <h1>Etch A Sketch</h1>
        <nav>

    <div class="contenedor">

        </div>
    </div>
